<head>
    <title>McDonald's Calorie Calculator</title>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        #languageToggle {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #ffca28;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #languageToggle:hover {
            background: #ffb300;
        }
        h2 {
            color: #ffca28;
            font-size: 1.8em;
            margin: 20px 0 10px;
            border-bottom: 2px solid #ffca28;
            padding-bottom: 5px;
        }
        #menuForm {
            max-width: 1200px;
            margin: 0 auto;
        }
        .category {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1em;
            padding: 10px;
            background: #fafafa;
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
        }
        label:hover {
            transform: scale(1.02);
            background: #ffecb3;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity {
            width: 30px;
            text-align: center;
            font-size: 1em;
            margin: 0 10px;
        }
        button {
            width: 30px;
            height: 30px;
            font-size: 1em;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #b71c1c;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #d32f2f;
            margin: 30px 0;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
        footer small {
            display: block;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

        let isCantonese = false;
        const form = document.getElementById('menuForm');
        const resultDiv = document.getElementById('result');
        const footerSmall = document.querySelector('footer small');
        const languageToggle = document.getElementById('languageToggle');

        function renderMenu() {
            form.innerHTML = '';
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const h2 = document.createElement('h2');
                h2.textContent = isCantonese ? category.name.zh : category.name.en;
                categoryDiv.appendChild(h2);
                const gridDiv = document.createElement('div');
                gridDiv.className = 'item-grid';
                category.items.forEach(item => {
                    const label = document.createElement('label');
                    label.textContent = isCantonese ? `${item.name.zh} (${item.name.en}) (${item.calories} kcal)` : `${item.name.en} (${item.calories} kcal)`;
                    
                    const controlsDiv = document.createElement('div');
                    controlsDiv.className = 'quantity-controls';
                    
                    const minusBtn = document.createElement('button');
                    minusBtn.textContent = '-';
                    minusBtn.disabled = true;
                    
                    const quantitySpan = document.createElement('span');
                    quantitySpan.className = 'quantity';
                    quantitySpan.textContent = '0';
                    quantitySpan.dataset.name = item.name.en; // Use English name as unique key
                    
                    const plusBtn = document.createElement('button');
                    plusBtn.textContent = '+';
                    
                    controlsDiv.appendChild(minusBtn);
                    controlsDiv.appendChild(quantitySpan);
                    controlsDiv.appendChild(plusBtn);
                    label.appendChild(controlsDiv);
                    gridDiv.appendChild(label);

                    plusBtn.addEventListener('click', () => {
                        let qty = parseInt(quantitySpan.textContent);
                        qty++;
                        quantitySpan.textContent = qty;
                        minusBtn.disabled = qty === 0;
                        calculateCalories();
                    });

                    minusBtn.addEventListener('click', () => {
                        let qty = parseInt(quantitySpan.textContent);
                        if (qty > 0) {
                            qty--;
                            quantitySpan.textContent = qty;
                            minusBtn.disabled = qty === 0;
                            calculateCalories();
                        }
                    });
                });
                categoryDiv.appendChild(gridDiv);
                form.appendChild(categoryDiv);
            });
        }

        function calculateCalories() {
            let totalCalories = 0;
            const quantities = document.querySelectorAll('.quantity');
            quantities.forEach(quantitySpan => {
                const qty = parseInt(quantitySpan.textContent) || 0;
                const itemName = quantitySpan.dataset.name;
                const item = categories.flatMap(cat => cat.items).find(i => i.name.en === itemName);
                if (item) {
                    totalCalories += qty * item.calories;
                }
            });
            resultDiv.textContent = isCantonese ? `總卡路里: ${totalCalories} kcal (Total Calories)` : `Total Calories: ${totalCalories} kcal`;
        }

        function updateLanguage() {
            isCantonese = !isCantonese;
            languageToggle.textContent = isCantonese ? "Switch to English (切換到英文)" : "Switch to Cantonese (切換到廣東話)";
            renderMenu();
            calculateCalories();
            footerSmall.innerHTML = isCantonese 
                ? "營養資訊基於標準產品配方和份量計算。實際數值可能因製作、供應商或季節變化而有所不同。<br>(Nutrition information is based on standard product formulations and serving sizes. Actual values may vary due to preparation, suppliers, or seasonal changes.)"
                : "Nutrition information is based on standard product formulations and serving sizes. Actual values may vary due to preparation, suppliers, or seasonal changes.";
        }

        languageToggle.addEventListener('click', updateLanguage);
        renderMenu(); // Initial render in English
