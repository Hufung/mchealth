<!DOCTYPE html>
<html>
<head>
    <title>McDonald's Calorie Calculator</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ffca28;
            font-size: 1.8em;
            margin: 20px 0 10px;
            border-bottom: 2px solid #ffca28;
            padding-bottom: 5px;
        }
        #menuForm {
            max-width: 1200px;
            margin: 0 auto;
        }
        .category {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            padding: 10px;
            background: #fafafa;
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
        }
        label:hover {
            transform: scale(1.02);
            background: #ffecb3;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            border-color: #d32f2f;
            outline: none;
        }
        #result {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #d32f2f;
            margin: 30px 0;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
        footer small {
            display: block;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>McDonald's Calorie Calculator</h1>
    <div id="menuForm"></div>
    <div id="result">Total Calories: 0 kcal</div>
    <footer>
        <small>Nutrition information is based on standard product formulations and serving sizes. Actual values may vary due to preparation, suppliers, or seasonal changes.</small>
    </footer>
    <script>
        const categories = [

            },

                ]
            },
            {

                items: [
                    { name: "Grilled Chicken Salad", calories: 140 },
                    { name: "Garden Salad", calories: 35 },
                    { name: "Caesar Salad with Grilled Chicken", calories: 220 },
                    { name: "Crispy Chicken Salad", calories: 320 },
                    { name: "Side Salad", calories: 18 }
                ]
            },
            {
                name: "Desserts (甜品)",
                items: [
                    { name: "McFlurry with Oreo", calories: 340 },
                    { name: "Apple Pie", calories: 250 },
                    { name: "Sundae (Chocolate)", calories: 280 },
                    { name: "Sundae (Strawberry)", calories: 270 },

                ]
            },
            {
                name: "Condiments (配料)",
                items: [
                    { name: "Ketchup Packet", calories: 15 },

            {
                name: "Happy Meals (開心樂園餐)",
                items: [
                    { name: "Hamburger Happy Meal (with Small Fries & Juice)", calories: 510 },
                    { name: "Chicken McNuggets Happy Meal (4pcs, Small Fries & Juice)", calories: 460 },
                    { name: "Fish Burger Happy Meal (with Small Fries & Milk)", calories: 500 },
                    { name: "Cheeseburger Happy Meal (with Small Fries & Juice)", calories: 560 }
                ]
            }
        ];

        const form = document.getElementById('menuForm');
        categories.forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            const h2 = document.createElement('h2');
            h2.textContent = category.name;
            categoryDiv.appendChild(h2);
            const gridDiv = document.createElement('div');
            gridDiv.className = 'item-grid';
            category.items.forEach(item => {
                const label = document.createElement('label');
                label.textContent = `${item.name} (${item.calories} kcal): `;
                const input = document.createElement('input');
                input.type = 'number';
                input.name = item.name;
                input.min = '0';
                input.value = '0';
                input.addEventListener('input', calculateCalories);
                label.appendChild(input);
                gridDiv.appendChild(label);
            });
            categoryDiv.appendChild(gridDiv);
            form.appendChild(categoryDiv);
        });

        function calculateCalories() {
            let totalCalories = 0;
            categories.forEach(category => {
                category.items.forEach(item => {
                    const input = document.querySelector(`input[name="${item.name}"]`);
                    const quantity = parseInt(input.value) || 0;
                    totalCalories += quantity * item.calories;
                });
            });
            document.getElementById('result').innerText = `Total Calories: ${totalCalories} kcal`;
        }
    </script>
</body>
</html>
